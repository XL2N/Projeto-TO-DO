{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}To-Do List{% endblock %}</title>
        <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">

        <!--Estilização -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <style>
        </style>

        {% block extra_style %}
        {% endblock %}

    </head>
    <body class="d-flex flex-column min-vh-100">

        <header>    
            <nav class="navbar navbar-expand-lg navbar-light navbar-amarelo shadow-sm">
                <div class="container">
                    <!--Barra de Navegção-->
                    <h1 class="navbar-txt fw-bold">To-Do List</h1>
                    
                    {% if user.is_authenticated %}
                    <a class="btn btn-outline-danger" href="{% url 'logout' %}">
                        <i class="fa-solid fa-right-from-bracket me-1"></i> Sair
                    </a>
                    {% endif %}

                </div>
            </nav>
        </header>

        <!-- Conteudo -->
        <main class="container my-4 flex-grow-1">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="mt-auto py-3 bg-white text-center text-muted border-top">
            <span>© {% now "Y" %} To-Do List App</span>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        {% block javascript %}
        {% endblock %}
    
    </body>
</html>
