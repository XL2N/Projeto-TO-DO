{% extends "to_do/base.html" %}
{% block title %}Login{% endblock %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'css/inicio.css' %}">
{% endblock %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow-lg border-0 text-center welcome-card">
                <div class="card-body">
                    <h1 class="card-title mb-3">Organize seu dia</h1>
                    <p class="card-text text-muted mb-4">
                        Simples, rápido e eficiente. Entre ou crie sua conta para começar a listar suas tarefas.
                    </p>

                    <div class="d-grid gap-3">
                        <a href="{% url 'login'%}" class="btn btn-amarelo btn-lg">
                            Fazer Login
                        </a>
                        <a href="{% url 'cadastro'%}" class="btn btn-outline-lilas btn-lg">
                            Cadastrar-se
                        </a>
                    </div>
                </div>
            </div>
                
                
        </div>
    </div>
</div>
{% endblock %}
